<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="designsystem.css">
    <link rel="stylesheet" href="ds.css">
</head>
<body>
    <header>
        <h1 class="display bolder">BISTMBM'24 Website Design System</h1>
        <hr>
    </header>
    <section id="texts">
        <div class="container">
            <h1 class="largetitle bolder">Fonts And Texts</h1>
            <div id="captions">
                <p class="title1 bolder">Captions</p>
                <p class="caption1">Caption-1</p>
                <p class="caption1_strong">Caption-1 Strong</p>
                <p class="caption1_stronger">Caption-1 Stronger</p>
                <p class="caption2">Caption-2</p>
                <p class="caption2_strong">Caption-2 Strong</p>
            </div>
            <div id="bodies">
                <p class="title1 bolder">Body Texts</p>
                <p class="body1">Body-1</p>
                <p class="body1_strong">Body-1 Strong</p>
                <p class="body1_stronger">Body-1 Stronger</p>
                <p class="body2">Body-2</p>
                <p class="subtitle2">Subtitle-2</p>
                <p class="subtitle2_stronger">Subtitle-2 Stronger</p>
                <p class="subtitle1">Subtitle-1</p>
            </div>
            <div id="titles">
                <p class="title1 bolder">Titles</p>
                <p class="title3">Title-3</p>
                <p class="title2">Title-2</p>
                <p class="title1">Title-1</p>
                <p class="largetitle">Large Title</p>
                <p class="display">Display</p>
            </div>
        </div>
    </section>
</body>
</html>
